<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Activos</title>
    <style>
        :root {
            --primary: #2563eb;
            --background: #f8fafc;
            --text: #1e293b;
            --card: #ffffff;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: #f1f5f9;
            font-weight: 600;
            color: #475569;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .loading {
            padding: 2rem;
            text-align: center;
            font-style: italic;
            color: #64748b;
        }

        .error {
            color: #ef4444;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Panel de Activos</h1>
    <div class="container">
        <table id="activosTable">
            <thead>
                <tr id="tableHeader">
                    <!-- Headers will be generated dynamically -->
                    <th class="loading">Cargando activos...</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchActivos() {
            try {
                const response = await fetch('/activos');
                if (!response.ok) throw new Error('Error al obtener datos');
                
                const data = await response.json();
                const tableBody = document.getElementById('tableBody');
                const tableHeader = document.getElementById('tableHeader');

                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="100%" class="loading">No se encontraron activos.</td></tr>';
                    return;
                }

                // Generate headers based on keys of the first object
                const keys = Object.keys(data[0]);
                tableHeader.innerHTML = keys.map(key => `<th>${key.toUpperCase()}</th>`).join('');

                // Generate rows
                tableBody.innerHTML = data.map(item => `
                    <tr>
                        ${keys.map(key => `<td>${item[key] !== null ? item[key] : '-'}</td>`).join('')}
                    </tr>
                `).join('');

            } catch (error) {
                console.error(error);
                document.getElementById('tableHeader').innerHTML = '<th class="error">Error de conexión</th>';
                document.getElementById('tableBody').innerHTML = `<tr><td class="error">${error.message}</td></tr>`;
            }
        }

        fetchActivos();
    </script>
</body>
</html>
